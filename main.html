<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form action="/submit" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Enter your name" required>
		<br><br>

		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Enter your email" required>
		<br><br>

		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>

		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required>
		<br><br>

		<label for="cars">Choose your car</label>
		<select name="cars" id="cars" required>
			<option value="" disabled selected hidden>--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedes">Mercedes</option>
		</select>
		<br><br>

		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Enter your age" required>
		<br><br>

		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<br><br>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required>
		<br><br>

		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Enter your password" required>
		<br><br>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" placeholder="I agree to the TOS" required>
		<br><br>
		<button>submit</button>
		
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
